<html>
	<head>
		<title>Temperature</title>
		<link type="text/css" href="/css/main.css" rel="stylesheet" media="all">
		<meta http-equiv="refresh" content="300">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		<div class="navigation">
			<span class="end-date"></span>
			<span class="start-date"></span>
			<form>
				<input id="previous" type="button" value="Previous"/>
				<input id="day" class="timespan" type="radio" name="timespan" value="1"/><label for="day">Day</label>
				<input id="week" class="timespan" type="radio" name="timespan" value="7"/><label for="week">Week</label>
				<input id="next" type="button" value="Next"/>
			</form>
		</div>
		<div class="chart-container">
			<canvas id="chart-canvas"></canvas>
		</div>
		<script src="/js/moment.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
